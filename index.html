        <h2 class="accion">Acción de desburocratización y automatización de dependencias del Ministerio de Gobierno</h2>

        <div class="container">    
        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/cudap/home" target="_blank">
                <img src="./img/ed1antecedentes.jpg" alt="Estado Digital - Antecedentes Policiales" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 1 - Antecedentes Policiales</figcaption>
                <figcaption class="description">Rápida, simple y segura solución para la emisión del Certificado Único de Antecedentes Policiales.</figcaption>
        </figure>
        

        <figure>
            <a href="https://www.mingobierno.gob.bo/" target="_blank">
                <img src="./img/2.jpg" alt="Estado Digital - Migración" class="imgtran" data-aos="fade-up">
            </a>
                <!-- <figcaption class="subtitles">Estado Digital - Migración</figcaption> -->
                <figcaption class="description">Reduce el tiempo de trámite de emisión de pasaportes para ciudadanos bolivianos, y el trámite de permanencia para ciudadanos extranjeros.</figcaption>
        </figure>
            
        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/revipol/" target="_blank">
                <img src="./img/ed3rayban.jpg" alt="Estado Digital - Vidrios Rayban" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 3 - Vidrios Rayban</figcaption>
                <figcaption class="description">Regular los requisitos y procedimientos para la autorización especial de uso de vidrios oscurecidos y polarizados en vehículos oficiales y particulares.</figcaption>
        </figure>    

        <figure>
            <a href="https://app.mingobierno.gob.bo/siregpen/#/sign-in" target="_blank">
                <img src="./img/ed4regimen.jpg" alt="Estado Digital - Régimen Penitenciario" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 4 - Régimen Penitenciario</figcaption>
                <figcaption class="description">Contar en tiempo real con datos completos los privados de libertad en el territorio nacional.</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/ed5/auth/login" target="_blank">
                <img src="./img/ed5seguridad.jpg" alt="Estado Digital - Empresa de Seguridad Privada" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 5 - Empresa de Seguridad Privada</figcaption>
                <figcaption class="description">Información detallada de las empresas de Seguridad y Vigilancia Privada autorizadas en el país.</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/dgsc/" target="_blank">
                <img src="./img/ed6sustancias.jpg" alt="Estado Digital - Sistema de Gestión y Control de Sustancias Químicas Controladas" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 6 - Sistema de Gestión y Control de Sustancias Químicas Controladas</figcaption>
                <figcaption class="description">Registrar Sustancias Químicas Controladas, para agilizar y facilitar los trámites y procedimientos ante la Dirección General de Sustancias Controladas, permitiendo su interoperabilidad con las oficinas Distritales, Regionales y puestos móviles.</figcaption>
        </figure>

        <figure>
            <a href="https://play.google.com/store/apps/details?id=bo.gob.segip.miidentidad&hl=es_BO&gl=US" target="_blank">
                <img src="./img/ed7identidad.jpg" alt="Estado Digital - Mi Identidad" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital - Mi Identidad</figcaption>
                <figcaption class="description">Adquirir la cédula de identidad y licencia de conducir digital.</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/unipol/landing-page" target="_blank">
                <img src="./img/ed8unipol.jpg" alt="Estado Digital - UNIPOL - Sistema de Admisiones a Postulantes a Academias Policiales" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 8 - UNIPOL - Sistema de Admisiones a Postulantes a Academias Policiales</figcaption>
                <figcaption class="description">Realizar el control de canje de prospectos ANAPOL y FATESCIPOL, inscripción de postulantes, registro de evaluaciones MEDICA, FISICA, CONOCIMIENTOS y proceso de calificación en la evaluación PSICOMETRICA; donde el postulante puede realizar un seguimiento a los resultados obtenidos en las distintas evaluaciones.</figcaption>
        </figure>

        <figure>
            <a href="https://tramites.migracion.gob.bo/ventanillavirtual/" target="_blank">
                <img src="./img/ed9migracion.jpg" alt="Estado Digital - Migración - Trámites Migratorios" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital 9 - Migración - Trámites Migratorios</figcaption>
                <figcaption class="description">Realizar la gestión de trámites migratorios de manera virtual, mediante una plataforma, más fluida y veloz, para mejorar la atención al público en general.</figcaption>
        </figure>

        <figure>
            <a href="https://www.mingobierno.gob.bo/"target="_blank">
                <img src="./img/10.jpg" alt="Estado Digital - Emisión Automatizada de Cédulas de Identidad" class="imgtran" data-aos="fade-up">
            </a>
                <!-- <figcaption class="subtitles">Objetivo de la acción</figcaption> -->
                    <figcaption class="description">Emisión de documentos personales (Cédulas de Identidad y Licencias de Conducir) duplicados.</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/infracciones/home" target="_blank">
                <img src="./img/11.jpg" alt="Estado Digital - Sistema de Emisión de Multas Electrónicas" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital - Sistema de Emisión de Multas Electrónicas</figcaption>
                <figcaption class="description">Realizar la emisión de multas electrónicas y el pago en línea para público en general. Las nuevas boletas electrónicas por concepto de infracciones de tránsito, son emitidas por personal policial designado, a través de dispositivos autorizados.</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/siib/#/" target="_blank">
                <img src="./img/12.jpg" alt="Estado Digital - DIRCABI - Sistema Informático Integrado de Bienes" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital - DIRCABI - Sistema Informático Integrado de Bienes</figcaption>
                <figcaption class="description">Proporcionar información de los bienes secuestrados, incautados, confiscados, de bienes objeto de Pérdida de Dominio y cuyo dominio haya sido declarado a favor del Estado, en procesos relacionados al tráfico ilícito de sustancias controladas, proporcionada por el Órgano Judicial, Ministerio Público, la Policía Boliviana y DIRCABI. Este sistema será administrado por la DIRCABI</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/diprove" target="_blank">
                <img src="./img/13.jpg" alt="Estado Digital - DIPROVE - Sistema de Tránsito" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital - DIPROVE - Sistema de Tránsito</figcaption>
                <figcaption class="description">Digitalización de emisión de certificados de tránsito en línea. Puede realizar los 8 trámites disponibles: Inscripción Nueva, Transferencia, Certificado de Autenticidad, Extravío de Placa, Cambio de Color, Cambio de Motor, Cambio de Estructura, Revenido Químico y Térmico.</figcaption>
        </figure>

        <figure>
            <a href="https://estadodigital.mingobierno.gob.bo/tic/" target="_blank">
                <img src="./img/14.jpg" alt="Estado Digital - Tarjeta de Identificación de Conductor TIC" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital - Tarjeta de Identificación de Conductor TIC</figcaption>
                <figcaption class="description">Adquiere tu Tarjeta de Identificación de Conductor (TIC) de forma rapida y segura.</figcaption>
        </figure>

        <figure>
            <a href="https://juliana.policia.bo/" target="_blank">
                <img src="./img/15.jpg" alt="Estado Digital - Alerta Juliana" class="imgtran" data-aos="fade-up">
            </a>
                <figcaption class="subtitles">Estado Digital - Alerta Juliana</figcaption>
                <figcaption class="description">Sistema de Emergencia Rápida para la Difusión de Notificaciones de Niñas, Niños y Adolescentes Desaparecidos, hace partícipe en su búsqueda a la población.</figcaption>
        </figure>

        <figure>
            <a href="https://www.mingobierno.gob.bo/" target="_blank">
                <img src="./img/16.jpg" alt="Estado Digital - Sistema de Registro de Armas de Fuego" class="imgtran" data-aos="fade-up">
            </a>
                <!-- <figcaption class="subtitles">Estado Digital - Sistema de Registro de Armas de Fuego</figcaption> -->
                <figcaption class="description">El sistema de registro de portación y tenencia de armas de fuego para personas civiles permitirá el Registro de las características de las armas de fuego, además del registro de las personas civiles que estén en posesión de las mismas, de esta manera se tendrá un control de las personas y armas que se encuentran en poder de personal civil en nuestro país.</figcaption>
        </figure>
